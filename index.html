<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商业模式画布</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>商业模式画布</h1>
            <div class="controls">
                <button id="addNoteBtn" class="btn">添加便利贴</button>
                <button id="saveBtn" class="btn">保存画布</button>
                <button id="clearBtn" class="btn">清空画布</button>
            </div>
        </header>

        <div class="canvas-grid">
            <!-- 第一行 -->
            <div class="section" id="key-partners" data-section="key-partners">
                <h3>重要伙伴</h3>
                <div class="notes-container"></div>
            </div>
            <div class="section" id="key-activities" data-section="key-activities">
                <h3>关键业务</h3>
                <div class="notes-container"></div>
            </div>
            <div class="section" id="value-propositions" data-section="value-propositions">
                <h3>价值主张</h3>
                <div class="notes-container"></div>
            </div>
            <div class="section" id="customer-relationships" data-section="customer-relationships">
                <h3>客户关系</h3>
                <div class="notes-container"></div>
            </div>
            <div class="section" id="customer-segments" data-section="customer-segments">
                <h3>客户细分</h3>
                <div class="notes-container"></div>
            </div>

            <!-- 第二行 -->
            <div class="section" id="key-resources" data-section="key-resources">
                <h3>核心资源</h3>
                <div class="notes-container"></div>
            </div>
            <div class="section" id="channels" data-section="channels">
                <h3>渠道通路</h3>
                <div class="notes-container"></div>
            </div>

            <!-- 第三行 -->
            <div class="section" id="cost-structure" data-section="cost-structure">
                <h3>成本结构</h3>
                <div class="notes-container"></div>
            </div>
            <div class="section" id="revenue-streams" data-section="revenue-streams">
                <h3>收入来源</h3>
                <div class="notes-container"></div>
            </div>
        </div>
    </div>

    <!-- 添加便利贴的模态框 -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>添加便利贴</h3>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteSection">选择区域：</label>
                    <select id="noteSection" required>
                        <option value="key-partners">重要伙伴</option>
                        <option value="key-activities">关键业务</option>
                        <option value="value-propositions">价值主张</option>
                        <option value="customer-relationships">客户关系</option>
                        <option value="customer-segments">客户细分</option>
                        <option value="key-resources">核心资源</option>
                        <option value="channels">渠道通路</option>
                        <option value="cost-structure">成本结构</option>
                        <option value="revenue-streams">收入来源</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="noteContent">内容：</label>
                    <textarea id="noteContent" placeholder="输入便利贴内容..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="noteColor">颜色：</label>
                    <select id="noteColor">
                        <option value="#ffeb3b">黄色</option>
                        <option value="#e91e63">粉色</option>
                        <option value="#2196f3">蓝色</option>
                        <option value="#4caf50">绿色</option>
                        <option value="#ff9800">橙色</option>
                    </select>
                </div>
                <button type="submit" class="btn">添加</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
